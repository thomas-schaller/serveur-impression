<html xmlns:th="https://www.thymeleaf.org">
<body>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/">
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" onclick="document.getElementById('submit').disabled = false;"/></td></tr>
				<tr><td></td><td><input type="submit" value="Imprimer"  id="submit" disabled /></td></tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="file : ${files}">
				<span th:text="${file}" />
			</li>
		</ul>
	</div>

</body>
</html>
